<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user">
        <div class="user-header"></div>
        <div class="user-profile">
            <img src="user-circle.png" alt="User Avatar" class="user-avatar">
            <div class="user-info">
                <h2 class="user-name">Jane Doe</h2>
                <div class="linea">
                    <img src="map-marker.png" alt="Settings" class="action-icon">
                    <h4>Seattle</h4>
                
                </div>
                <p class="user-role">Developer | Engineer | Problem Solver</p>
                <p class="user-description">Master of shadows and the Internet!</p>
            </div>
        </div>
        <div class="linea">
            
            <img src="gear.png" alt="Edit Profile" class="action-icon">
            <p class="edit">edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
